<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexões de Vier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-list {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }
        .button-list a {
            display: block;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #4caf50;
            transition: background-color 0.3s ease;
        }
        .button-list a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Conexões de Vier</h1>
    <div class="button-list">
        <a href="https://game1-link.example.com" target="_blank">Game 1</a>
        <a href="https://game2-link.example.com" target="_blank">Game 2</a>
        <a href="https://game3-link.example.com" target="_blank">Game 3</a>
    </div>
</body>
</html>
